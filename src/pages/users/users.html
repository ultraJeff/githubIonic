<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Users
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <h3>Users view page</h3> -->
  <ion-searchbar (input)="search($event)"></ion-searchbar>
  <!-- Ionic's opinionated way of rendering lists -->
  <ion-list>
		<!-- The below could also be <ion-item> but button provides MD clickability -->
  	<button ion-item *ngFor="let user of users" (click)="goToDetails(user.login)">
  	<!-- ion-item content -->
  		<ion-avatar item-left>
  			<img [src]="user.avatar_url">
			</ion-avatar>
			<h2>{{ user.login }}</h2>
			<!-- Nomenclature: item-right in the below code is considered a directive -->
			<ion-icon name="arrow-forward" item-right></ion-icon>
		</button>
  </ion-list>
</ion-content>
